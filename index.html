<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Gogle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Card Start -->
    <main id="stats__card">
      <section class="stats__card-img">
        <img
          src="./assets/images/image-header-mobile.jpg"
          alt="Three people talkinh about the insights"
          class="mobile-img"
        />

        <img
          src="./assets/images/image-header-desktop.jpg"
          alt="Three people talkinh about the insights"
          class="desktop-img"
        />
      </section>

      <section class="stats__card-info">
        <div class="stats__card-info-body">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats__card-info-extra">
          <div class="stats__card-info-extra-item">
            <h2>10k+</h2>
            <h3>companies</h3>
          </div>

          <div class="stats__card-info-extra-item">
            <h2>314</h2>
            <h3>templates</h3>
          </div>

          <div class="stats__card-info-extra-item">
            <h2>12m+</h2>
            <h3>queries</h3>
          </div>
        </div>
      </section>
    </main>
    <!-- Card End -->

    <!-- Footer start -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/ErnestGadget" target="_blank">@Macin</a>.
      </div>
    </footer>
    <!-- Footer end -->
  </body>
</html>
